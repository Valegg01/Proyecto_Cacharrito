<div class="container-fluid" style="min-height: 80vh; color: black; text-align: center; display: flex; flex-direction: column; padding: 20px;">
  <div class="container">
    <h1 class="display-4 mb-4">¡Bienvenido a Mi Cacharrito!</h1>
  </div>
  <div class="container" style="margin-top: 20px;">
    <form (ngSubmit)="onSubmit()">
      <h2>Registro de Usuario</h2>
      <div class="form-group">
        <label for="numIden">Identificación</label>
        <input type="number" class="form-control" id="num_Iden" [(ngModel)]="num_Iden" name="num_Iden">
      </div>
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre">
      </div>
      <div class="form-group">
        <label for="fechaExp">Fecha de Expedición de Licencia</label>
        <input type="date" class="form-control" id="fecha_Exp" [(ngModel)]="fecha_Exp" name="fecha_Exp">
      </div>
      <div class="form-group">
        <label for="categoriaLicencia">Categoría</label>
        <input type="text" class="form-control" id="categoria_Licencia" [(ngModel)]="categoria_Licencia" name="categoria_Licencia">
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" class="form-control" id="correo" [(ngModel)]="correo" name="correo">
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" [(ngModel)]="telefono" name="telefono">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
      <div style="text-align: center; margin-top: 10px;">
        <p>¿Ya tienes una cuenta? <a routerLink="/login">Iniciar sesión</a></p>
      </div>
    </form>
  </div>
</div>
