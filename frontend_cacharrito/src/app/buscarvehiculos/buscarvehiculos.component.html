<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="width: 400px;">
      <h2 class="text-center mb-4">Búsqueda de Vehículos Disponibles</h2>
      <form (ngSubmit)="buscarVehiculos()">
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo de Vehículo:</label>
          <select class="form-select" id="tipo" [(ngModel)]="tipo" name="tipo" required>
            <option value="">Todos</option>
            <option value="camioneta">Camioneta</option>
            <option value="motocicleta">Motocicleta</option>
            <option value="microbus">Microbus</option>
            <option value="campero">Campero</option>
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="!tipo">Buscar</button>
        </div>
      </form>
    </div>
  </div>
