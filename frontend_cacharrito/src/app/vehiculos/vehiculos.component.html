<form action="">
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Seleccionar</label>
        <select class="form-select" id="inputGroupSelect01" [(ngModel)]="tipo" name="Tipo">
          <option selected>Tipo de vehiculo</option>
          <option value="camioneta">camioneta</option>
          <option value="motocicleta">motocicleta</option>
          <option value="microbus">microbus</option>
          <option value="campero">campero</option>
      </select>
    </div>

    <button type="button"  (click)="buscar_tipo()" >buscar</button>

</form>

<table class="table">
    <thead class="table-dark">
      <tr>
        <td>Tipo</td>
        <td>Color</td>
        <td>Placa</td>
        <td>Estado</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of vehiculo">
        <td>{{item.tipo}}</td>
        <td>{{item.color}}</td>
        <td>{{item.placa}}</td>
        <td>{{item.estado}}</td>
      </tr>
    </tbody>
</table>
