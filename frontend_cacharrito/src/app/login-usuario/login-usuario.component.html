<div class="container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="correo">Usuario</label>
          <input type="email" class="form-control" id="correo" [(ngModel)]="correo" name="correo">
      </div>
      <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      <p class="text-danger" *ngIf="mensajeError">{{ mensajeError }}</p>
  </form>
</div>
