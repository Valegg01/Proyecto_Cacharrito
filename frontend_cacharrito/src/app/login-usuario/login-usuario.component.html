<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="width: 400px;">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="numeroidentificacion" class="form-label">Identificación</label>
          <input type="text" class="form-control" id="numeroidentificacion" [(ngModel)]="numIden" name="identificacion" placeholder="Ingrese su identificación">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Ingrese su contraseña">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
        </div>
        <p class="text-danger text-center mt-3" *ngIf="mensajeError">{{ mensajeError }}</p>
      </form>
    </div>
  </div>
