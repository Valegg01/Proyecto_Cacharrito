<div class="container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="identificacion">Identificacion</label>
          <input type="text" class="form-control" id="numeroidentificacion" [(ngModel)]="numIden" name="identificacion">
      </div>
      <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      <p class="text-danger" *ngIf="mensajeError">{{ mensajeError }}</p>
  </form>
</div>
